    <div class="content-wrapper" id="contentWrapper">
      <div class="page-wrapper" id="pageWrapper">
        <header class="header">
          <div class="box">
            <div class="header__body">
              <div class="header__logo"><a href="/"><img src="img/logo.png" alt="Logo" style="width: 180px"></a></div>
              <div class="header__navig"><a class="header__navig-link register" href="register.html"><img src="img/reg.svg" alt="Registration"><span>Регистрация</span></a><a class="header__navig-link" href="login.html"><img src="img/login.svg" alt="Login"><span>Вход</span></a></div>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="box">
            <div class="main-content auth">
              <div class="auth-content">
                <h1 class="auth-content__title">Регистрация</h1>
                <h3 class="auth-content__subtitle">Создайте аккаунт, чтобы начать инвестировать</h3>
                <form action="" id="register">
                  <div class="auth-content__label"><span class="input-name">ТЕЛЕФОН</span>
                    <input type="text" id="phone" name="phone" placeholder="">
                  </div>
                  <div class="auth-content__label"><span class="input-name">ЭЛЕКТРОННАЯ ПОЧТА</span>
                    <input type="text" id="email" name="email" placeholder="your@email.com">
                  </div>
                  <div class="auth-content__label"><span class="input-name">ПАРОЛЬ</span>
                    <input type="password" id="password" name="password" placeholder="6+ символов">
                  </div>
                  <button class="send-auth-form" type="submit">Зарегистрироваться</button>
                  <div class="auth-content__label agree">
                    <input type="checkbox" id="agree" name="agree">
                    <label class="custom-checkbox" for="agree"></label>
                    <p>Я соглашаюсь с <a href="rules.html">Условиями и Положениями </a>и <a href="privacy-policy.html">Политикой Конфиденциальности</a></p>
                  </div>
                  <div class="login-with-social"><a class="login-with-social__btn" href="google.com"><img src="img/google.svg" alt="Google">Google</a><a class="login-with-social__btn" href="facebook.com"><img src="img/facebook.svg" alt="Facebook">Facebook</a></div><a class="to-login-btn" href="login.html">УЖЕ ЗАРЕГИСТРИРОВАНЫ - ВОЙТИ</a>
                </form>
              </div>
            </div>
          </div>
        </main>
